<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dark theme login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>e entre para nosso time</h1>
            <img src="/images/astronaut-suit-animate.svg" alt="Astronauta animacao">
        </div>

        <div class="right-login">
            <div class="card-login">
            <h1>LOGIN</h1>

            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário" onclick="logar(); return false">
                
                
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha" onclick="logar(); return false">
            </div>
                <button class="btn-login">Login</button>
                
                <p>Esqueci minha senha</p>
            </div>
        </div>
    </div>

        <script src="script.js"></script>
</body>
</html>
